<mat-toolbar color="primary"><span>E-commerce Application</span>
    <a mat-button routerLink="/Dashboard" routerLinkActive="active">Dashboard</a>
    <a mat-button >Product</a>
    <a mat-button >My Cart</a>
</mat-toolbar>
<div>
    <h1>Product List</h1>
</div>
<mat-form-field appearance="standard">
    <mat-label>Filter Table</mat-label>
    <input matInput placeholder="search"/>
</mat-form-field>
<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add New Product
    </button>
  </div>
  <div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="shortcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="shortcode"> short Code </th>
      <td mat-cell *matCellDef="let element"> {{element.shortcode}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="price"> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="quantity"> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date"> date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
       <!-- Get Details -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="getRecord(element.edit)">edit</button> </td>
    
      </ng-container>
      <ng-container matColumnDef="deletes">
        <th mat-header-cell *matHeaderCellDef ></th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="getRec(element.deletes)">delete</button> </td>
      </ng-container>
  
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
</div>
