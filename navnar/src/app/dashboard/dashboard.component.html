<div class="container">
    <div class="row">
        <ng-container *ngFor=" let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space : nowrap; overflow : hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space : nowrap; overflow : hidden; text-overflow: ellipsis; max-width: 100ch;">{{item.description}}</p>
                <p><strong>quantity:</strong>{{amount}}</p>
                <p><strong>Price:</strong>${{item.price}}</p>
                <div class="container">
                    <div class="row">
                        <div class="col col-lg-2">
                            
                            <button class="btn btn-primary" (click)=incre()>+</button>
                          </div>
                          <div class="col col-lg-4">
                            <button class="btn btn-primary" (click)=addtocart(item)  [disabled]="amount==0">Add to Cart </button>
                          </div>
                          <div class="col col-lg-2">
                            <button class="btn btn-primary" (click)=decre() [disabled]="amount==0">-</button>
                          </div>
                        

                       

                    </div>
                </div>

               

            </div>
       </ng-container>

    </div>
</div>
